<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Discover premium footwear collections from top brands. Athletic, casual, luxury shoes with exceptional quality and style at Sole Hub.">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëü</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Vue 2 CDN -->
    <script src="https://unpkg.com/vue@2.7.16/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.min.js"></script>
    
    <style>
        /* Vibrant Colorful Splash Screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 71, 87, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(30, 144, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, rgba(255, 165, 0, 0.3) 0%, transparent 50%),
                linear-gradient(135deg,
                    #667eea 0%,
                    #764ba2 15%,
                    #f093fb 30%,
                    #f5576c 45%,
                    #4facfe 60%,
                    #00f2fe 75%,
                    #43e97b 90%,
                    #38f9d7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
            animation: backgroundShift 8s ease-in-out infinite;
        }

        /* Animated background shift */
        @keyframes backgroundShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Dynamic geometric shapes */
        .app-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 90%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 25%);
            animation: shapesFloat 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shapesFloat {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            33% {
                transform: rotate(120deg) scale(1.1);
            }
            66% {
                transform: rotate(240deg) scale(0.9);
            }
        }

        /* Colorful floating particles */
        .runway-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: colorfulFloat 8s infinite ease-in-out;
            box-shadow: 0 0 20px currentColor;
        }

        .light:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #ff6b6b;
        }
        .light:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #4ecdc4;
        }
        .light:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
            background: linear-gradient(45deg, #45b7d1, #96c93d);
            color: #45b7d1;
        }
        .light:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: #f093fb;
        }
        .light:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            color: #ffd93d;
        }
        .light:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: #6c5ce7;
        }
        .light:nth-child(7) {
            left: 70%;
            animation-delay: 1.5s;
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            color: #fd79a8;
        }
        .light:nth-child(8) {
            left: 80%;
            animation-delay: 2.5s;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: #00b894;
        }
        .light:nth-child(9) {
            left: 90%;
            animation-delay: 3.5s;
            background: linear-gradient(45deg, #e17055, #fab1a0);
            color: #e17055;
        }

        /* Brand Logo Container with rainbow effect */
        .brand-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
            animation: brandPulse 4s ease-in-out infinite;
        }

        @keyframes brandPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .loading-logo {
            font-size: 84px;
            margin-bottom: 20px;
            background: linear-gradient(45deg,
                #ff6b6b 0%,
                #ffd93d 14%,
                #6bcf7f 28%,
                #4d9de0 42%,
                #9b59b6 56%,
                #e74c3c 70%,
                #f39c12 84%,
                #1abc9c 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: rainbowShift 3s ease-in-out infinite, logoSpin 6s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.6));
        }

        @keyframes rainbowShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes logoSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 6px;
            background: linear-gradient(90deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #667eea 75%,
                #764ba2 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 12px;
            animation: textSlide 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes textSlide {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .loading-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            animation: subtitleFlow 4s ease-in-out infinite;
        }

        /* Get Started Button Container */
        .get-started-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0 20px 0;
            animation: buttonFadeIn 1s ease-out 1s both;
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Get Started Button */
        .get-started-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #f5576c 75%,
                #4facfe 100%);
            background-size: 200% 100%;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
            min-width: 220px;
        }

        .get-started-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
            background-position: 100% 0;
        }

        .get-started-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
            }
        }

        /* Button Text */
        .btn-text {
            position: relative;
            z-index: 2;
        }

        /* Button Icon */
        .btn-icon {
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .get-started-btn:hover .btn-icon {
            transform: translateX(8px);
        }

        /* Button Shine Effect */
        .get-started-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .get-started-btn:hover::before {
            left: 100%;
        }

        /* Start Subtitle */
        .start-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 16px;
            letter-spacing: 1px;
            text-align: center;
            animation: subtitleFade 1.5s ease-out 1.5s both;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Dynamic Progress Bar */
        .loading-animation {
            position: relative;
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg,
                #ff6b6b 0%,
                #ffd93d 20%,
                #6bcf7f 40%,
                #4d9de0 60%,
                #9b59b6 80%,
                #ff6b6b 100%);
            background-size: 200% 100%;
            border-radius: 20px;
            animation: progressRainbow 2s ease-in-out infinite, progressMove 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        @keyframes progressRainbow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes progressMove {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(300%);
                opacity: 0;
            }
        }

        /* Enhanced shimmer effect */
        .shimmer-overlay {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.8) 50%,
                transparent 100%);
            animation: enhancedShimmer 2s ease-in-out infinite;
        }

        @keyframes enhancedShimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes colorfulFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1) rotate(36deg);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1.2) rotate(324deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0) rotate(360deg);
            }
        }

        /* Fade out transition */
        .fade-out {
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 64px;
            }

            .loading-text {
                font-size: 28px;
                letter-spacing: 3px;
            }

            .loading-subtitle {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .loading-animation {
                width: 250px;
                height: 6px;
            }

            .brand-container {
                margin-bottom: 30px;
            }

            .get-started-btn {
                padding: 14px 28px;
                font-size: 16px;
                min-width: 200px;
            }

            .start-subtitle {
                font-size: 13px;
                margin-top: 12px;
            }

            .get-started-container {
                margin: 30px 0 15px 0;
            }
        }

        @media (max-width: 480px) {
            .loading-logo {
                font-size: 52px;
            }

            .loading-text {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .loading-subtitle {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .loading-animation {
                width: 200px;
                height: 5px;
            }

            .get-started-btn {
                padding: 12px 24px;
                font-size: 15px;
                min-width: 180px;
            }

            .btn-icon {
                font-size: 20px;
            }

            .start-subtitle {
                font-size: 12px;
                margin-top: 10px;
            }

            .get-started-container {
                margin: 25px 0 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Fashion Splash Screen -->
    <div id="loading" class="app-loading">
        <!-- Runway lights effect -->
        <div class="runway-lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>

        <!-- Brand Identity -->
        <div class="brand-container">
            <div class="loading-logo">üëü</div>
            <div class="loading-text">SOLE HUB</div>
            <div class="loading-subtitle">premium footwear</div>
        </div>

        <!-- Get Started Button -->
        <div class="get-started-container">
            <button id="getStartedBtn" class="get-started-btn">
                <span class="btn-text">Get Started</span>
                <span class="btn-icon">‚Üí</span>
            </button>
            <p class="start-subtitle">Discover premium footwear collections</p>
        </div>

        <!-- Elegant Loading Bar -->
        <div class="loading-animation">
            <div class="loading-progress"></div>

        </div>
    </div>

    <!-- Vue App -->
    <div id="app"></div>

    <!-- Get Started Button Handler -->
    <script>
        // Function to transition to home page
        function transitionToHomePage() {
            const loading = document.getElementById('loading');
            loading.classList.add('fade-out');
            setTimeout(() => {
                loading.style.display = 'none';
            }, 800);
        }

        // Initialize button handler immediately
        document.addEventListener('DOMContentLoaded', function() {
            const getStartedBtn = document.getElementById('getStartedBtn');
            if (getStartedBtn) {
                getStartedBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Get Started button clicked!');

                    // Add click effect
                    getStartedBtn.style.transform = 'translateY(-2px) scale(1.02)';

                    // Transition to home page after brief delay
                    setTimeout(function() {
                        transitionToHomePage();
                    }, 200);
                });
            }

            // Optional: Auto-transition after 10 seconds if user doesn't click
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading && loading.style.display !== 'none') {
                    console.log('Auto-transitioning to home page');
                    transitionToHomePage();
                }
            }, 10000); // 10 seconds fallback
        });
    </script>

    <!-- Vue App Initialization -->
    <script>
        // Simple Vue app initialization for now
        new Vue({
            el: '#app',
            data() {
                return {
                    // Modal states
                    authModalVisible: false,
                    locationModalVisible: false,
                    voiceSearchActive: false,
                    showGuestPrompt: false,

                    // App state
                    user: { isLoggedIn: true, name: 'John Doe', email: 'john@example.com' }, // Set to logged in by default to show logout
                    userLocation: null,
                    searchQuery: '',
                    showUserDropdown: false,

                    // Sample products for demo
                    featuredProducts: [
                        {
                            id: 1,
                            name: "Air Max Premium",
                            brand: "Nike",
                            price: 129.99,
                            originalPrice: 159.99,
                            image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400",
                            rating: 4.8,
                            reviews: 247,
                            isNew: true,
                            isSale: true
                        },
                        {
                            id: 2,
                            name: "Classic Runner",
                            brand: "Adidas",
                            price: 89.99,
                            image: "https://images.unsplash.com/photo-1549298916-b41d501d3772?w=400",
                            rating: 4.6,
                            reviews: 189,
                            isNew: false,
                            isSale: false
                        },
                        {
                            id: 3,
                            name: "Urban Walker",
                            brand: "Puma",
                            price: 79.99,
                            originalPrice: 99.99,
                            image: "https://images.unsplash.com/photo-1560769629-975ec94e6a86?w=400",
                            rating: 4.7,
                            reviews: 156,
                            isNew: false,
                            isSale: true
                        }
                    ]
                }
            },
            methods: {
                // Feature 1: Sign Up & Sign In
                showAuthModal() {
                    this.authModalVisible = true;
                    console.log('Opening authentication modal');
                },

                hideAuthModal() {
                    this.authModalVisible = false;
                },

                handleSignIn() {
                    // Demo sign-in
                    this.user = { isLoggedIn: true, name: 'John Doe', email: 'john@example.com' };
                    this.hideAuthModal();
                    this.showToast('Welcome back!', 'success');
                },

                // User menu methods
                toggleUserMenu() {
                    this.showUserDropdown = !this.showUserDropdown;
                },

                handleLogout() {
                    this.user = { isLoggedIn: false, name: '', email: '' };
                    this.showUserDropdown = false;
                    this.showToast('Logged out successfully!', 'success');
                },

                // Feature 2: Location Search
                showLocationModal() {
                    this.locationModalVisible = true;
                    console.log('Opening location search modal');
                },

                hideLocationModal() {
                    this.locationModalVisible = false;
                },

                autoDetectLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            this.userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                                city: 'Your Location'
                            };
                            this.showToast('Location detected!', 'success');
                        });
                    }
                },

                // Feature 4: Search
                handleSearch() {
                    console.log('Searching for:', this.searchQuery);
                    this.showToast(`Searching for "${this.searchQuery}"`, 'info');
                },

                // Feature 5: Voice Search
                handleVoiceSearch() {
                    this.voiceSearchActive = true;
                    console.log('Starting voice search');

                    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                        const recognition = new SpeechRecognition();

                        recognition.onresult = (event) => {
                            this.searchQuery = event.results[0][0].transcript;
                            this.voiceSearchActive = false;
                            this.handleSearch();
                        };

                        recognition.onerror = () => {
                            this.voiceSearchActive = false;
                            this.showToast('Voice search failed', 'error');
                        };

                        recognition.start();
                    } else {
                        this.voiceSearchActive = false;
                        this.showToast('Voice search not supported', 'error');
                    }
                },

                // Feature 3: Guest Browsing (handled in checkout)
                requireAuth(action) {
                    if (!this.user.isLoggedIn) {
                        this.showGuestPrompt = true;
                        console.log('Authentication required for:', action);
                    }
                    return this.user.isLoggedIn;
                },

                // Close dropdown when clicking outside
                handleClickOutside(event) {
                    if (!event.target.closest('.user-dropdown')) {
                        this.showUserDropdown = false;
                    }
                },

                // Utility functions
                showToast(message, type = 'info') {
                    console.log(`${type.toUpperCase()}: ${message}`);

                    // Create toast element
                    const toast = document.createElement('div');
                    toast.style.cssText = `
                        position: fixed;
                        top: 100px;
                        right: 20px;
                        background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#007bff'};
                        color: white;
                        padding: 12px 20px;
                        border-radius: 8px;
                        font-weight: 600;
                        z-index: 10000;
                        animation: slideIn 0.3s ease-out;
                    `;
                    toast.textContent = message;

                    document.body.appendChild(toast);
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 3000);
                }
            },
            mounted() {
                // Add click outside listener for dropdown
                document.addEventListener('click', this.handleClickOutside);
            },
            beforeDestroy() {
                // Remove click outside listener
                document.removeEventListener('click', this.handleClickOutside);
            },
            template: `
                <div class="sole-hub-app">
                    <!-- Feature 1 & 4 & 5: Enhanced Header with Auth, Search, Voice -->
                    <header class="main-header">
                        <div class="header-container">
                            <!-- Feature 2: Location -->
                            <div class="location-section">
                                <button @click="showLocationModal" class="location-btn">
                                    üìç {{ userLocation ? userLocation.city : 'Select Location' }}
                                </button>
                            </div>

                            <!-- Logo -->
                            <div class="logo-section">
                                <h1 class="logo">üëü SOLE HUB</h1>
                            </div>

                            <!-- Feature 4 & 5: Search with Voice -->
