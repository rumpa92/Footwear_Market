<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Hub - Premium Footwear Marketplace</title>
    <meta name="description" content="Discover premium footwear collections from top brands. Athletic, casual, luxury shoes with exceptional quality and style at Sole Hub.">
    <meta name="keywords" content="footwear, premium shoes, sneakers, athletic shoes, luxury footwear, designer shoes, shoe marketplace, branded footwear">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘Ÿ</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Vue 2 CDN -->
    <script src="https://unpkg.com/vue@2.7.16/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.min.js"></script>
    
    <style>
        /* Vibrant Colorful Splash Screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 71, 87, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(30, 144, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, rgba(255, 165, 0, 0.3) 0%, transparent 50%),
                linear-gradient(135deg,
                    #667eea 0%,
                    #764ba2 15%,
                    #f093fb 30%,
                    #f5576c 45%,
                    #4facfe 60%,
                    #00f2fe 75%,
                    #43e97b 90%,
                    #38f9d7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
            animation: backgroundShift 8s ease-in-out infinite;
        }

        /* Animated background shift */
        @keyframes backgroundShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Dynamic geometric shapes */
        .app-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 90%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 25%);
            animation: shapesFloat 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shapesFloat {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            33% {
                transform: rotate(120deg) scale(1.1);
            }
            66% {
                transform: rotate(240deg) scale(0.9);
            }
        }

        /* Colorful floating particles */
        .runway-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: colorfulFloat 8s infinite ease-in-out;
            box-shadow: 0 0 20px currentColor;
        }

        .light:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #ff6b6b;
        }
        .light:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #4ecdc4;
        }
        .light:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
            background: linear-gradient(45deg, #45b7d1, #96c93d);
            color: #45b7d1;
        }
        .light:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: #f093fb;
        }
        .light:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            color: #ffd93d;
        }
        .light:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: #6c5ce7;
        }
        .light:nth-child(7) {
            left: 70%;
            animation-delay: 1.5s;
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            color: #fd79a8;
        }
        .light:nth-child(8) {
            left: 80%;
            animation-delay: 2.5s;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: #00b894;
        }
        .light:nth-child(9) {
            left: 90%;
            animation-delay: 3.5s;
            background: linear-gradient(45deg, #e17055, #fab1a0);
            color: #e17055;
        }

        /* Brand Logo Container with rainbow effect */
        .brand-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
            animation: brandPulse 4s ease-in-out infinite;
        }

        @keyframes brandPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .loading-logo {
            font-size: 84px;
            margin-bottom: 20px;
            background: linear-gradient(45deg,
                #ff6b6b 0%,
                #ffd93d 14%,
                #6bcf7f 28%,
                #4d9de0 42%,
                #9b59b6 56%,
                #e74c3c 70%,
                #f39c12 84%,
                #1abc9c 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: rainbowShift 3s ease-in-out infinite, logoSpin 6s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.6));
        }

        @keyframes rainbowShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes logoSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 6px;
            background: linear-gradient(90deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #667eea 75%,
                #764ba2 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 12px;
            animation: textSlide 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes textSlide {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .loading-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            animation: subtitleFlow 4s ease-in-out infinite;
        }

        /* Get Started Button Container */
        .get-started-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0 20px 0;
            animation: buttonFadeIn 1s ease-out 1s both;
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Get Started Button */
        .get-started-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #f5576c 75%,
                #4facfe 100%);
            background-size: 200% 100%;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
            min-width: 220px;
        }

        .get-started-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
            background-position: 100% 0;
        }

        .get-started-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
            }
        }

        /* Button Text */
        .btn-text {
            position: relative;
            z-index: 2;
        }

        /* Button Icon */
        .btn-icon {
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .get-started-btn:hover .btn-icon {
            transform: translateX(8px);
        }

        /* Button Shine Effect */
        .get-started-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .get-started-btn:hover::before {
            left: 100%;
        }

        /* Start Subtitle */
        .start-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 16px;
            letter-spacing: 1px;
            text-align: center;
            animation: subtitleFade 1.5s ease-out 1.5s both;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Dynamic Progress Bar */
        .loading-animation {
            position: relative;
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg,
                #ff6b6b 0%,
                #ffd93d 20%,
                #6bcf7f 40%,
                #4d9de0 60%,
                #9b59b6 80%,
                #ff6b6b 100%);
            background-size: 200% 100%;
            border-radius: 20px;
            animation: progressRainbow 2s ease-in-out infinite, progressMove 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        @keyframes progressRainbow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes progressMove {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(300%);
                opacity: 0;
            }
        }

        /* Enhanced shimmer effect */
        .shimmer-overlay {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.8) 50%,
                transparent 100%);
            animation: enhancedShimmer 2s ease-in-out infinite;
        }

        @keyframes enhancedShimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes colorfulFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1) rotate(36deg);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1.2) rotate(324deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0) rotate(360deg);
            }
        }

        /* Fade out transition */
        .fade-out {
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 64px;
            }

            .loading-text {
                font-size: 28px;
                letter-spacing: 3px;
            }

            .loading-subtitle {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .loading-animation {
                width: 250px;
                height: 6px;
            }

            .brand-container {
                margin-bottom: 30px;
            }

            .get-started-btn {
                padding: 14px 28px;
                font-size: 16px;
                min-width: 200px;
            }

            .start-subtitle {
                font-size: 13px;
                margin-top: 12px;
            }

            .get-started-container {
                margin: 30px 0 15px 0;
            }
        }

        @media (max-width: 480px) {
            .loading-logo {
                font-size: 52px;
            }

            .loading-text {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .loading-subtitle {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .loading-animation {
                width: 200px;
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Fashion Splash Screen -->
    <div id="loading" class="app-loading">
        <!-- Runway lights effect -->
        <div class="runway-lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>

        <!-- Brand Identity -->
        <div class="brand-container">
            <div class="loading-logo">ðŸ‘Ÿ</div>
            <div class="loading-text">SOLE HUB</div>
            <div class="loading-subtitle">premium footwear</div>
        </div>

        <!-- Get Started Button -->
        <div class="get-started-container">
            <button id="getStartedBtn" class="get-started-btn">
                <span class="btn-text">Get Started</span>
                <span class="btn-icon">â†’</span>
            </button>
            <p class="start-subtitle">Discover premium footwear collections</p>
        </div>

        <!-- Elegant Loading Bar -->
        <div class="loading-animation">
            <div class="loading-progress"></div>
            <div class="shimmer-overlay"></div>
        </div>
    </div>

    <!-- Vue App -->
    <div id="app"></div>

    <!-- Vue App Initialization -->
    <script type="module">
        // Import and register all components
        import store from './src/store/index.js';
        import NewApp from './src/NewApp.vue';

        // Initialize Vue app
        new Vue({
            el: '#app',
            store,
            render: h => h(NewApp),
            mounted() {
                // Hide fashion splash screen after elegant timing
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    loading.classList.add('fade-out');
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 800);
                }, 2500); // 2.5 seconds for premium feel
            }
        });
    </script>

    <!-- Alternative script for browsers without module support -->
    <script nomodule>
        // Fallback for older browsers
        console.warn('Your browser does not support ES modules. Please use a modern browser.');
        
        // Simple fallback loading
        setTimeout(() => {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: #2c1810; font-family: 'Inter', serif; padding: 40px;">
                    <h1 style="font-size: 32px; letter-spacing: 4px; margin-bottom: 20px;">ðŸ‘Ÿ SOLE HUB</h1>
                    <p style="font-size: 16px; margin-bottom: 16px;">Please use a modern browser for the best experience.</p>
                    <p style="font-size: 14px; color: #8b6f47;">Recommended: Chrome, Firefox, Safari, or Edge (latest versions)</p>
                </div>
            `;
        }, 2000);
    </script>

    <!-- Performance and Analytics (would be added in production) -->
    <script>
        // Performance monitoring
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`App loaded in ${Math.round(loadTime)}ms`);
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
        });

        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
