<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleHub - Premium Footwear Marketplace</title>
    <meta name="description" content="Discover the latest footwear trends from top brands. Shop Nike, Adidas, Jordan, Converse, Vans and more at SoleHub.">
    <meta name="keywords" content="shoes, sneakers, footwear, Nike, Adidas, Jordan, fashion, athletic, casual">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘Ÿ</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Vue 2 CDN -->
    <script src="https://unpkg.com/vue@2.7.16/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.min.js"></script>
    
    <style>
        /* Loading animation styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }
        
        .loading-text {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="app-loading">
        <div class="loading-logo">ðŸ‘Ÿ</div>
        <div class="loading-text">SoleHub</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Vue App -->
    <div id="app"></div>

    <!-- Vue App Initialization -->
    <script type="module">
        // Import and register all components
        import store from './src/store/index.js';
        import App from './src/App.vue';

        // Initialize Vue app
        new Vue({
            el: '#app',
            store,
            render: h => h(App),
            mounted() {
                // Hide loading screen after app is mounted
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    loading.classList.add('fade-out');
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                }, 1000);
            }
        });
    </script>

    <!-- Alternative script for browsers without module support -->
    <script nomodule>
        // Fallback for older browsers
        console.warn('Your browser does not support ES modules. Please use a modern browser.');
        
        // Simple fallback loading
        setTimeout(() => {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: white; font-family: Arial, sans-serif;">
                    <h1>ðŸ‘Ÿ SoleHub</h1>
                    <p>Please use a modern browser that supports ES modules.</p>
                    <p>Recommended: Chrome, Firefox, Safari, or Edge (latest versions)</p>
                </div>
            `;
        }, 2000);
    </script>

    <!-- Performance and Analytics (would be added in production) -->
    <script>
        // Performance monitoring
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`App loaded in ${Math.round(loadTime)}ms`);
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
        });

        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
