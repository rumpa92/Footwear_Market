<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleHub - Premium Footwear Marketplace</title>
    <meta name="description" content="Discover the latest footwear trends from top brands. Shop Nike, Adidas, Jordan, Converse, Vans and more at SoleHub.">
    <meta name="keywords" content="shoes, sneakers, footwear, Nike, Adidas, Jordan, fashion, athletic, casual">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘Ÿ</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Vue 2 CDN -->
    <script src="https://unpkg.com/vue@2.7.16/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.min.js"></script>
    
    <style>
        /* Fashion Splash Screen Styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 228, 196, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #f8f6f0 0%, #e8e2d4 25%, #f0ebe1 50%, #f5f1ea 75%, #faf8f2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }

        /* Subtle fabric texture overlay */
        .app-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px),
                repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px);
            pointer-events: none;
        }

        /* Floating particles for runway effect */
        .runway-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .light {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .light:nth-child(1) { left: 10%; animation-delay: 0s; }
        .light:nth-child(2) { left: 20%; animation-delay: 1s; }
        .light:nth-child(3) { left: 30%; animation-delay: 2s; }
        .light:nth-child(4) { left: 40%; animation-delay: 3s; }
        .light:nth-child(5) { left: 50%; animation-delay: 4s; }
        .light:nth-child(6) { left: 60%; animation-delay: 5s; }
        .light:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .light:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .light:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        /* Brand Logo Container */
        .brand-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }

        .loading-logo {
            font-size: 72px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #2c1810 0%, #8b4513 30%, #daa520 70%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
        }

        .loading-text {
            font-family: 'Inter', serif;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #2c1810;
            text-transform: uppercase;
            margin-bottom: 8px;
            position: relative;
        }

        .loading-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #8b6f47;
            text-transform: lowercase;
            font-style: italic;
        }

        /* Elegant Loading Animation */
        .loading-animation {
            position: relative;
            width: 200px;
            height: 4px;
            background: rgba(139, 111, 71, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(218, 165, 32, 0.8) 25%,
                #daa520 50%,
                rgba(218, 165, 32, 0.8) 75%,
                transparent 100%);
            border-radius: 2px;
            animation: shimmer 2.5s ease-in-out infinite;
        }

        /* Shimmer effect overlay */
        .shimmer-overlay {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 215, 0, 0.6) 50%,
                transparent 100%);
            animation: shimmerSweep 3s ease-in-out infinite;
        }

        /* Keyframe Animations */
        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(218, 165, 32, 0.3));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(218, 165, 32, 0.5));
                transform: scale(1.02);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(200%);
                opacity: 0;
            }
        }

        @keyframes shimmerSweep {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0);
            }
        }

        /* Fade out transition */
        .fade-out {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 56px;
            }

            .loading-text {
                font-size: 24px;
                letter-spacing: 4px;
            }

            .loading-subtitle {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .loading-animation {
                width: 150px;
            }

            .brand-container {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .loading-logo {
                font-size: 48px;
            }

            .loading-text {
                font-size: 20px;
                letter-spacing: 3px;
            }

            .loading-animation {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Fashion Splash Screen -->
    <div id="loading" class="app-loading">
        <!-- Runway lights effect -->
        <div class="runway-lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>

        <!-- Brand Identity -->
        <div class="brand-container">
            <div class="loading-logo">âœ¨</div>
            <div class="loading-text">SOLÃ‰</div>
            <div class="loading-subtitle">curated fashion</div>
        </div>

        <!-- Elegant Loading Bar -->
        <div class="loading-animation">
            <div class="loading-progress"></div>
            <div class="shimmer-overlay"></div>
        </div>
    </div>

    <!-- Vue App -->
    <div id="app"></div>

    <!-- Vue App Initialization -->
    <script type="module">
        // Import and register all components
        import store from './src/store/index.js';
        import App from './src/App.vue';

        // Initialize Vue app
        new Vue({
            el: '#app',
            store,
            render: h => h(App),
            mounted() {
                // Hide loading screen after app is mounted
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    loading.classList.add('fade-out');
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                }, 1000);
            }
        });
    </script>

    <!-- Alternative script for browsers without module support -->
    <script nomodule>
        // Fallback for older browsers
        console.warn('Your browser does not support ES modules. Please use a modern browser.');
        
        // Simple fallback loading
        setTimeout(() => {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: white; font-family: Arial, sans-serif;">
                    <h1>ðŸ‘Ÿ SoleHub</h1>
                    <p>Please use a modern browser that supports ES modules.</p>
                    <p>Recommended: Chrome, Firefox, Safari, or Edge (latest versions)</p>
                </div>
            `;
        }, 2000);
    </script>

    <!-- Performance and Analytics (would be added in production) -->
    <script>
        // Performance monitoring
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`App loaded in ${Math.round(loadTime)}ms`);
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
        });

        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
